<section class="Report">
    <div class="ReportContainer">
        <h1>Reporte</h1>
        <p> {{ PeopleSurveyed }} personas encuestadas</p>
        <div *ngIf="frst_responses.length > 1">
            <p *ngFor="let per of frst_responses; let i = index"> {{ i + 1}} respuesta: {{ per }} % </p>
        </div>
        <button (click)="arrOfFrstQes()">click</button>
    </div>
</section>
